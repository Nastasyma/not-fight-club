<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link rel="stylesheet" href="assets/styles/style.css" />
    <link rel="stylesheet" href="assets/styles/normalize.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Forum&family=Indie+Flower&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Not Fight Club</title>
  </head>
  <body>
    <div class="app">
      <header class="header">
        <div class="container header__container">
          <p class="header__page-title">Home</p>
          <ul class="header__nav">
            <li class="header__nav-item home-button header__nav-item-active">
              <div class="header__nav-item-icon" title="Home">
                <img src="assets/images/home.png" alt="Home Icon" />
              </div>
            </li>
            <li class="header__nav-item character-button">
              <div class="header__nav-item-icon" title="Character">
                <img src="assets/images/human.png" alt="Human Icon" />
              </div>
            </li>
            <li class="header__nav-item settings-button">
              <div class="header__nav-item-icon" title="Settings">
                <img src="assets/images/settings.png" alt="Settings Icon" />
              </div>
            </li>
          </ul>
        </div>
      </header>
      <main class="main">
        <div class="container main__container">
          <div class="game">GAME</div>
          <div class="home">
            <span>HOME</span>
            <button class="game-button">Fight!</button>
          </div>
          <div class="character">CHARACTER</div>
          <div class="settings">SETTINGS</div>
        </div>
      </main>
      <footer class="footer">
        <div class="container footer__container">
          <div class="footer__container_info">
            <a href="https://github.com/Nastasyma">
              <img
                src="assets/icons/github_logo.svg"
                class="footer__container_info-github"
                alt="github logo"
              />
            </a>
            <div class="footer__container_info-copyright"><b>Â© 2025</b></div>
            <a href="https://rs.school/js/">
              <img
                src="assets/icons/rs_school_js_logo.svg"
                class="footer__container_info-rsschool"
                alt="rsschool logo"
              />
            </a>
          </div>
        </div>
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
